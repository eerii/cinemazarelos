{% extends "base.html" %}

{% block title %}Cinemazarelos - Peliculas{% endblock %}

<!-- -->

{% block content %}
<h1>Peliculas</h1>

<ul>
    {% for pelicula in peliculas %}
    <li>
        {{pelicula.titulo}} ({{pelicula.year.unwrap_or(2999)}}) de
        {{pelicula.director}}
    </li>
    {% endfor %}
</ul>
{% endblock %}
